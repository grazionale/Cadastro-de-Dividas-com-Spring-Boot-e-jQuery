<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flex - Cadastro de Dividas</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-dark">
        <div class="container">
        <nav class="navbar" >
            <a class="navbar-brand text-white font-weight-bold" href="#">
                Gabriel Grazionale
            </a>
            <div class="float-right">
                <a href="https://github.com/grazionale/" class="text-white"><i class="fab fa-github-square gg-icon"></i></a>
                <a href="https://br.linkedin.com/in/gabriel-grazionale-gomes-fernandes-08b331144" class="text-white"><i class="fab fa-linkedin gg-icon"></i></a>
            </div>
        </nav>
    </div>
    </div>
    <div class="jumbotron vertical-center">
        <div class="container">
            <h1 class="text-center">Cadastro de Dividas com Spring Boot e jQuery</h1>
            <div class="row">
                <div class="col-md-6 col-sm-12 side1">
                    <h4>Dividas Cadastradas</h4>
                    <div class="">
                        <div class="list-group" id="usuarios_cadastrados">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <h4>Cadastrar Nova Divida</h4>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Usuarios</label>
                        </div>
                        <select class="usuario custom-select" id="lista-usuarios">
                            <option value="" disabled selected>Selecione um usu√°rio</option>
                        </select>
                    </div>
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="nome">Cliente</label>
                            <input type="text" disabled class="form-control" id="nome" placeholder="Nome" value="">
                        </div>
                        <div class="form-group">
                            <label for="motivo">Motivo</label>
                            <input type="text" class="form-control" id="motivo" placeholder="Motivo">
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor</label>
                            <input type="text" class="form-control money" id="valor" placeholder="Valor">
                        </div>
                        <div class="form-group">
                            <label for="date">Data</label>
                            <input type="date" class="form-control" id="date" placeholder="Data">
                        </div>
                        <input type="hidden" id="id_usuario" value="">
                        <button type="button" name="salvar" class="btn btn-primary" id="salvar_debito">Salvar</button>
                        <button type="button" class="btn btn-danger" id="excluir_debito">Excluir</button>
                        <button type="button" class="btn btn-secondary" id="cancelar">Cancelar</button>

                    </form>
                    <input type="hidden" id="id_divida" value="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>

</html>
